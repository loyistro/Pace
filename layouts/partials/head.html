<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<!-- faviocn -->
<link rel="icon" type="image/x-ico" href="favicon/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

<!-- Preload font files for improve loading speed -->
<link rel="preload" href="{{ .Site.BaseURL }}fonts/BricolageGrotesque[opsz,wdth,wght].woff2" as="font" type="font/woff2" crossorigin="anonymous">

{{ with .OutputFormats.Get "rss" }}
  {{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
{{ end }}

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

{{ if hugo.IsProduction }}
{{ template "_internal/google_analytics.html" . }}
{{ end }}
