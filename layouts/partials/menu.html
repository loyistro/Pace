  {{- $page := .page }}
  {{- $menuID := .menuID }}

  {{- with index site.Menus $menuID }}
  <menu>
    {{- range . }}
      {{- $isActive := or (eq $page.Permalink .URL) ($page.IsMenuCurrent .Menu .) }}
      <div class="menu-item">
        <a href="{{ .URL | absLangURL }}">
          {{ .Name }}
          <svg height="14" width="14" viewBox="0 0 14 14" astro-icon="radix-icons:arrow-top-right">
            <path fill="currentColor" fill-rule="evenodd" d="M3.646 11.354a.5.5 0 0 1 0-.707L10.293 4H6a.5.5 0 0 1 0-1h5.5a.5.5 0 0 1 .5.5V9a.5.5 0 0 1-1 0V4.707l-6.646 6.647a.5.5 0 0 1-.708 0" clip-rule="evenodd"></path>
          </svg>
      </a>
      </div>
    {{- end }}
  </menu>
{{- end }}
