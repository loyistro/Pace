{{- $page := .page }}
{{- $menuID := .menuID }}

{{- with index site.Menus $menuID }}

  <menu>
    <div class="menu-line left-line"></div>
      {{- range . }}
        {{- $isActive := or (eq $page.Permalink .URL) ($page.IsMenuCurrent .Menu .) }}
          <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
      {{- end }}
    <div class="menu-line right-line"></div>
  </menu>

{{- end }}
